<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css" />
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <header>
      <h1>Guessing Game</h1>
    </header>
    <main>
      <div class="guess_input">
        <p id="game_discription">Guess a number between one and one hundred. If you guess right within five guesses you Win!</p>
        <div id="input_area"> 
          <input type=number placeholder="0" id="user_guess"><br>
          <button onclick="game.startGame()" id="submit_guess" name="submit">Submit</button>
        </div>
      </div>
      <div>
        <section id= "guess_list">
          <div class="current_guesses">
            <p id="guess_1"> Guess 1</p>
          </div>
          <div class="current_guesses" >
            <p id="guess_2">Guess 2</p>
          </div>
          <div class="current_guesses">
            <p id="guess_3">Guess 3</p>
          </div>
          <div class="current_guesses">
            <p id="guess_4">Guess 4</p>
          </div>
          <div class="current_guesses">
            <p id="guess_5">Guess 5</p>
          </div>
        </section>
      </div>
      <div class="bottom_button_section">
        <button onClick="game.newGame()" id="reset" class="bottom_buttons">NEW GAME</button>
        <button onClick="game.getHint()" id="get_hint" class="bottom_buttons">GET A HINT</button>
      </div>
      <div>
        <p id="hint_description">Calculating</p>
        <p id="hint_array_clicked">Hint: None<p>
      </div>
    </main>
  </body>
  <script src='js/guessing-game.js'></script>
</html>
